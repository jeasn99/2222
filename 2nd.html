<h3>醋溜菊花魚球</h3>
用（1t玉米粉3t太白粉加一起）裹魚用160以上的油去炸（魚肉朝下）泡1分半後<br>
開大火逼油炸至金黃撈起丟魚頭魚尾炸2分鐘用<br>
熱鍋冷油先丟配料過油撈起丟番茄醬糖炒至起泡<br>
後丟配料關火魚肉回鍋搶酥撈起將蒜頭下到炒好的醬裡炒開勾芡淋在魚肉上即可
<br><br>
擺盤即可<br>
